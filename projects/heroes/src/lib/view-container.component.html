<div>
  <h2>Hero List</h2>

  <p><em>Select a hero from the list to see details.</em></p>
  <ul>
    <li *ngFor="let hero of heroes">
      <button type="button" (click)="selectHero(hero)">
        {{hero.name}}
      </button>
    </li>
  </ul>

  <dynamic-component *ngIf="selectedHero" componentId="hero-details-plugin" [config]="{hero: selectedHero}"></dynamic-component>
</div>
